<!--
  The navigation UI that is docked to the top of the window. Most of this markup simply
  follows Bootstrap conventions. The only Knockout-specific parts are the data-bind
  attributes on the <li> elements.
-->
<div class="navbar navbar-inverse navbar-fixed-top transparent" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">TeeBase</a>
    </div>
    <div class="collapse navbar-collapse pull-right">

      <ul class="nav navbar-nav">
        <li data-bind="css: { active: route().page === 'home-page' }">
          <a href="#">Home</a>
        </li>
          <li data-bind="css: { active: route().page === 'product-page' }">
              <a href="#products">Products</a>
          </li>
        <li data-bind="css: { active: route().page === 'about-page' }">
          <a href="#about">Who we are</a>
        </li>
         
          <li data-bind="css: { active: route().page === 'contact-page' }">
              <a href="#contact">Contact Us</a>
          </li>
          <li data-bind="css: { active: route().page === 'blog-page' }">
              <a href="#blog">Blog</a>
          </li>
          <li data-bind="css: { active: route().page === 'info-page' }">
              <a href="#info">info</a>
          </li>
      </ul>

    </div>
  </div>
</div>
